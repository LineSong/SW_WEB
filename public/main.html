<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>LINESONG Main</title>
        <link href="style/main.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <br><div id="title">SOOKMYUNG LINESONG</div><br>
        <video id="logoContainer" autoplay muted>
            <source src="style/logo2.mp4" type="video/mp4">
        </video>
        <div class="horizonal">
            <div class="container">   
                <div class="vertical">
                    <h1>WAITER PAGE</h1>
                    <button id="linesongEnter">ENTER <br> LineSong</button>
                </div>
            </div>
            <div class="container">            
                <div class="vertical">
                    <h1>MANAGER PAGE</h1>
                    <div class="horizonal">
                        <div class="vertical">
                            <input type="text" class="input-container" id="num" placeholder="  Input the number of people">
                            <input type="password" class="input-container" id="password" placeholder="  Input Password">
                        </div>
                        <button id="managerEnter">ENTER</button>
                    </div>
                    <h3>&nbsp;&nbsp;관리자가 승인해야 대기자 페이지를 사용할 수 있습니다.</h3>
                </div>     
            </div>
            </div>
            </div>
        </div>  
    </body>
    <script>
        // 로고 사라지기
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('logoContainer').style.opacity = '0'; 
            }, 2000); 
        };

        document.getElementById('linesongEnter').onclick = function() {
            window.location.href = '/linesong'; 
        };
    </script>
</html>
